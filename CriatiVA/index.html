<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <canvas id="areaJogo"></canvas>
    <title>Document</title>
</head>

<body onload="desenhar()">
    <script>

        let area_Jogo = document.getElementById("areaJogo");
        let ctx = area_Jogo.getContext("2d");

        area_Jogo.width = window.innerWidth;
        area_Jogo.height = window.innerHeight;

        let player = new Image();
        player.src = "assets/imgs/plyr1.png";

        let fundo = new Image();
        fundo.src = "assets/imgs/cidade.png";

        let selva = new Image();
        selva.src = "assets/imgs/selva.png";

        let piso = new Image();
        piso.src = "assets/imgs/piso.png";

        let plrProps = {
            x: area_Jogo.width * 0.10,
            y: area_Jogo.height * 0.70,
            larg: area_Jogo.width * 0.10,
            alt: area_Jogo.height * 0.25
        };

        let pisoProps = {
            x: 0,
            y: area_Jogo.height * 0.80,
            larg: area_Jogo.width,
            alt: area_Jogo.height * 0.20
        };

        let selvaProps = {
            x: 0,
            y: 0,
            larg: area_Jogo.width,
            alt: area_Jogo.height
        };

        let fundoProps = {
            x: 0,
            y: 0,
            larg: area_Jogo.width,
            alt: area_Jogo.height
        };


        var veloc = 1;
        var velocY = 1;
        var gravid = 0.7;
        var noChao = true;

        var keys = {}; //Array para guardar as teclas pressionadas

        document.addEventListener("keydown", (e) => {
            keys[e.code] = true;
        }

        );
        document.addEventListener("keyup", (e) => {
            keys[e.code] = false;
        }

        );

        setInterval("gameLoop()", 16);

        function desenhar() {
            ctx.clearRect(0, 0, area_Jogo.width, area_Jogo.height);
            ctx.drawImage(fundo, fundoProps.x, fundoProps.y,
                fundoProps.larg, fundoProps.alt);
            ctx.drawImage(selva, selvaProps.x, selvaProps.y,
                selvaProps.larg, selvaProps.alt);
            ctx.drawImage(piso, pisoProps.x, pisoProps.y, pisoProps.larg, pisoProps.alt);
            ctx.drawImage(player, plrProps.x, plrProps.y,
                plrProps.larg, plrProps.alt);
        }
        function movimento() {
            if (keys["KeyA"]) {
                plrProps.x -= veloc
            }
            if (keys["KeyD"]) {
                plrProps.x += veloc
            }

        }
        function gameLoop() {
            desenhar();
            movimento();
        }

    </script>
</body>

</html>
